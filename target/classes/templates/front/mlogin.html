<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/css/mlogin.css}" rel="stylesheet" type="text/css" />
<title th:text="#{mlogin.title}"></title>
</head>
<body>
	<div class="div-container">
		<div class="div-header flex-container">
            <img class="icon-return" th:src="@{/static/icon/return.svg}">
            <span class="span-header" th:text="#{mlogin.login}"></span>
        </div>
		<div class="div-bg flex-container-column" >
			<div class="div-maintainer flex-container-column">
				<img class="img-maintainer" th:src="@{/static/icon/maintainer-icon.svg}">
				<div class="flex-container">
					<input class="input-discode" type="text" th:placeholder="#{mlogin.login-code}">
					<img class="img-enter" th:src="@{/static/icon/enter-icon3.svg}">
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/js/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/jquery/jquery.cookie.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/common.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/mlogin.js}" type="text/javascript"></script>
	<script th:inline="javascript">
		var product = /*[[${product}]]*/;
		$(".icon-return").click(function(){
        	window.location.href = "/aftersales/home?sn=" + product.serialNumber + "&pcode=" + product.productCode;
    	})
	</script>
</body>
</html>
