#policy
policy.mpolicy=维保政策
policy.line1=保修期限： 整机保修贰年，自产品安装日期起计算。
policy.line2=在保修期内的产品因质量出现故障，卡乐授权经销商提供免费维修。
policy.line3=以下情况之一的不属于保修范围：
policy.line4=1) 耗材、玻璃、封条、装饰外壳、外观涂层等；
policy.line5=2) 加湿罐等易耗品不在保修范围内；
policy.line6=3) 消费者因运输、安装、使用、维护、保管不当造成损坏的；
policy.line7=4) 非卡乐公司授权经销商（非保修单位）安装、维修造成的，包括消费者自行安装、拆运、改装、修理的； 
policy.line8=5) 正常等级以外的产品（处理品），包括但不限于展示用样品等；
policy.line9=6) 因火灾、水灾、地震、雷击、药品、战争等不可抗拒原因所造成的产品损坏；
