<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base th:href="${#request.getContextPath()}+'/'">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/upload.css" rel="stylesheet">
    <link href="static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="static/css/plugins/bootstrap-table/bootstrap-editable.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="div-alert"></div>
                    <div id="modal-header" class="ibox-title">
                        <h5>文件上传</h5>
                        <a href="#" id="username" data-type="text" data-title="用户名">用户名</a>
                    </div>
                    <div class="ibox-content">
                        <form th:action="@{/upload/sales}" method="post" enctype="multipart/form-data">
                            <input id="uploadFile" name="file" type="file" style="display: none" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                            <input id="fileCover" class="input-large" type="text" style="height: 30px">
                            <button type="button" class="btn btn-default" onclick="$('input[id=uploadFile]').click();">浏览</button>
                            <button type="button" class="btn btn-default btn-submit">上传</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <h4 class="example-title">销售人员</h4>
                            <div class="example">
                                <div id="toolbar" class="btn-group">
            						<button id="btn_add" type="button" class="btn btn-default">
                						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            						</button>
            						<button id="btn_edit" type="button" class="btn btn-default">
                						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            						</button>
            						<button id="btn_delete" type="button" class="btn btn-default">
                						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            						</button>
        						</div>
                                <table id="table"></table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="static/js/jquery/jquery.min.js"></script>
    <script src="static/js/bootstrap/popper.min.js"></script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-editable.js"></script>
    <script src="static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-table-editable.js"></script>
    <script src="static/js/table.js"></script>
    <script src="static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <!-- 自定义js -->
    <script src="static/js/content.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
