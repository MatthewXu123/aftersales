<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base th:href="${#request.getContextPath()}+'/'">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/upload.css" rel="stylesheet">
    <link href="static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    
    <!-- 全局js -->
    <script src="static/js/jquery/jquery.min.js"></script>
    <script src="static/js/bootstrap/popper.min.js"></script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <script th:src="@{static/js/index.js}" type="text/javascript"></script>
    <script th:src="@{static/js/tables/table-spare-part.js}" type="text/javascript"></script>
    <!-- Bootstrap table -->
    <script src="static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-editable.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-table-editable.js"></script>
    <script src="static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="div-alert"></div>
                    <div id="modal-header" class="ibox-title">
                        <h5>可替换零件上传</h5>
                    </div>
                    <div class="ibox-content">
                        <form th:action="@{/upload/spare_part}" method="post" enctype="multipart/form-data">
                            <input id="uploadFile" name="file" type="file" style="display: none" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                            <input id="fileCover" class="input-large" type="text" style="height: 30px">
                            <button type="button" class="btn btn-default" onclick="$('input[id=uploadFile]').click();">浏览</button>
                            <button type="button" class="btn btn-default btn-submit">上传</button>
                        </form>
                    </div>
                    <div class="col-sm-12">
                    	<div id="toolbar" class="btn-group">
							<button id="btn_add" type="button" class="btn btn-default"  data-toggle="modal" data-target="#addModal">
								<span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
							</button>
							<button id="btn_delete" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-remove" aria-hidden="true">删除</span>
							</button>
						</div>
						<div class="example-wrap">
							<table id="table"></table>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal begin -->
	<div class="modal" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">新增</h4>
				</div>
				<div class="modal-body">
						<form id="save_form">
						<div class="form-group">
							<label for="productCodeInput" class="col-md-2">产品代码</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="productCodeInput" name="pk.productCode" >
							</div>
							<label for="partCodeInput" class="col-md-2">备件料号</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="partCodeInput" name="pk.partCode">
							</div>
						</div>
						<div class="form-group">
							<label for="descriptionInput" class="col-md-2">说明</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="descriptionInput" name="description" >
							</div>
							<label for="requiredNumInput" class="col-md-2">1台所需数量</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="requiredNumInput" name="requiredNum">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button id="btn_submit" type="button" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal end -->
</body>
</html>
