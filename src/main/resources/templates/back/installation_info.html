<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base th:href="${#request.getContextPath()}+'/'">

    <link href="static/css/upload.css" rel="stylesheet">
