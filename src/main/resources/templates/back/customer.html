<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base th:href="${#request.getContextPath()}+'/'">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/upload.css" rel="stylesheet">
    <link href="static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="div-alert"></div>
                    <div id="modal-header" class="ibox-title">
                        <h5>客户-文件上传</h5>
                    </div>
                    <div class="ibox-content">
                        <form th:action="@{/upload/customer}" method="post" enctype="multipart/form-data">
                            <input id="uploadFile" name="file" type="file" style="display: none" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                            <input id="fileCover" class="input-large" type="text" style="height: 30px">
                            <button type="button" class="btn btn-default" onclick="$('input[id=uploadFile]').click();">浏览</button>
                            <button type="button" class="btn btn-default btn-submit">上传</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <table id="table"
                                data-sortable="true"
                                data-search="true" 
                                data-show-columns="true" 
                                data-toggle="table" 
                                th:data-url="@{/customer/list}" 
                                data-height="400" 
                                data-pagination="true"
                                data-toolbar="#toolbar"
                                data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="code" data-sortable="true">code</th>
                                            <th data-field="partyName" data-sortable="true">描述</th>
                                            <th data-field="wxcpDeptId" data-sortable="true">部门id</th>
                                            <th data-field="loginCode" data-sortable="true">登录码</th>
                                            <th data-field="customerCategory" data-sortable="true">类别</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="static/js/jquery/jquery.min.js"></script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <!-- Bootstrap table -->
    <script src="static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>

</html>
