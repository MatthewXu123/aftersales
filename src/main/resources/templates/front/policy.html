<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{static/css/common.css}" rel="stylesheet" type="text/css" />
<link th:href="@{static/css/policy.css}" rel="stylesheet" type="text/css" />
<title>Maintenance Policy</title>
</head>
<body>
	<div class="div-container flex-container-column">
		<div class="div-header flex-container">
            <img class="icon-return" th:src="@{static/icon/return.svg}">
            <span class="span-header" th:text="#{policy.mpolicy}"></span>
        </div>
        <div class="div-bg flex-container-column">
            <span class="span-top span-policy"><span class="span-bold">1 </span><span th:text="#{policy.line1}"></span></span>
            <span class="span-policy"><span class="span-bold">2 </span><span th:text="#{policy.line2}"></span></span>
            <span class="span-policy"><span class="span-bold">3 </span><span th:text="#{policy.line3}"></span></span>
            <span class="span-policy" th:text="#{policy.line4}"></span>
            <span class="span-policy" th:text="#{policy.line5}"></span>
            <span class="span-policy" th:text="#{policy.line6}"></span>
            <span class="span-policy" th:text="#{policy.line7}"></span>
            <span class="span-policy" th:text="#{policy.line8}"></span></span>
            <span class="span-bottom span-policy" th:text="#{policy.line9}"></span>
        </div>
	</div>
	
    <script th:src="@{static/js/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{static/js/common.js}" type="text/javascript"></script>
	<script th:inline="javascript">
		$(".icon-return").click(function(){
    		window.history.go(-1);
		})
	</script>
</body>
</html>
