<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/static/css/common.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/css/video.css}" rel="stylesheet" type="text/css" />
<title>Guide Video</title>
</head>
<body>
	<div class="div-container">
		<div class="div-header flex-container">
            <img class="icon-return" th:src="@{/static/icon/return.svg}">
            <span class="span-header">Guide Video</span>
        </div>
		<div class="div-bg flex-container" >
            <div class="div-video-container flex-container-column">
                <video class="video-guide" controls="controls">
                    <source th:src="@{/static/video/movie.ogg}" type="video/ogg">
                </video>
                <span class="span-videodesc">CAREL用户指导视频</span>
            </div>
            
		</div>
	</div>
    <script th:src="@{/static/js/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/common.js}" type="text/javascript"></script>
	<script type="text/javascript">
		$(".icon-return").click(function(){
			window.history.go(-1);
		})
	</script>
</body>
</html>
